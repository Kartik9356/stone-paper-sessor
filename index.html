<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/nav.png">
</head>

<body>
    <main>
        <!-- <div class="heading">Stone Paper scissor </div> -->
        <div class="options">
            <img class="stone" src="/images/stone.png" alt="stone_image">
            <img class="paper" src="/images/paper.png" alt="paper_image">
            <img class="scissor scissor" src="/images/scissor.png" alt="scissor_image">
        </div>
        <div class="score">
            <p>your score : <span class="you">0</span></p>
            <p>computers score : <span class="computer">0</span></p>
        </div>
        <div class="centerr"><span class="your_selection">
                not defined
            </span>
            <span class="computers_selection">
                not defined
            </span>
        </div>
        <div class="center"><span class="message">Play your move</span></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
